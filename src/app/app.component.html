<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }

  .dices-group {
    padding-bottom: 35px;
  }

  button {
    background-color: #008CBA;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
  }

  app-red-dice, app-blue-dice, app-green-dice {
    padding: 10px;
  }
</style>

<div class="content" role="main">
  <div class="dices-group">
    <app-red-dice [rollRequested]="rollRequested"></app-red-dice>
    <app-red-dice [rollRequested]="rollRequested"></app-red-dice>
  </div>

  <div class="dices-group">
    <app-blue-dice [rollRequested]="rollRequested"></app-blue-dice>
    <app-blue-dice [rollRequested]="rollRequested"></app-blue-dice>
    <app-blue-dice [rollRequested]="rollRequested"></app-blue-dice>
  </div>

  <div class="dices-group">
    <app-green-dice [rollRequested]="rollRequested"></app-green-dice>
    <app-green-dice [rollRequested]="rollRequested"></app-green-dice>
  </div>

  <div class="dices-group">
    <app-pink-dice [rollRequested]="rollRequested"></app-pink-dice>
  </div>

  <button (click)="roll()">Roll</button>
</div>
